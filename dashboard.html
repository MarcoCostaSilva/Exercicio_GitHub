<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos adicionais para o dashboard */
    .dashboard-container {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 400px;
      color: #fff;
      text-align: center;
    }

    .dashboard-container nav ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .dashboard-container nav ul li {
      margin: 10px 0;
    }

    .dashboard-container nav ul li a {
      color: #03dac6;
      text-decoration: none;
      font-weight: bold;
    }

    .dashboard-container nav ul li a:hover {
      color: #00bfa5;
    }

    .welcome-message {
      margin-top: 20px;
      font-size: 18px;
      color: #03dac6;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Dashboard</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cadastro.html">Cadastro de Usuários</a></li>
        <li><a href="#">Configurações</a></li>
        <li><a href="#">Sair</a></li>
      </ul>
    </nav>
    <p class="welcome-message">Bem-vindo ao sistema, usuário autenticado!</p>
    <p>Aqui você pode acessar as funcionalidades principais do site.</p>
  </div>
</body>
</html>
